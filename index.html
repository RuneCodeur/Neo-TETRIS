<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <title>Tetris</title>
    <meta name="description" content="Jouez à Tetris, et essayez de rentrer dans le TOP 10 !"/>
    <link rel="apple-touch-icon" sizes="180x180" href="./favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon/favicon-16x16.png">
    <link rel="manifest" href="./favicon/site.webmanifest">
</head>
<body>
    <div id="ensemble-menu">
        <div id="menu"></div>
    </div>
    <main>

        <header>
        </header>

        <div id="ensemble-gameplay">
            <table id="game">
                <tbody></tbody>
            </table>
            <div id="info">
                <ul>
                    <li class="ensemble-score"><p class="text">SCORE</p><p id="score"></p></li>
                    <li class="ensemble-difficulty"><p id="difficulty-gameplay"></p></li>
                    <li class="ensemble-combo"><p class="text">Combo</p><p id="combo"></p></li>
                </ul>
                
                <button class="button-pause" onclick="menu(2)" id="pause">PAUSE</button>
            </div>
        </div>

        <div class="control">
            <button class="button-direction" onclick="move(1)"><i class="fas fa-arrow-left"></i></button>
            <button onclick="move(3)"><i class="fas  fa-arrow-down"></i></button>
            <button onclick="move(0)"><i class="fas fa-redo-alt"></i></button>
            <button class="button-direction" onclick="move(2)"><i class="fas fa-arrow-right"></i></button>
        </div>

    </main>
    <footer>réalisation : RuneCodeur</footer>
</body>
<script src="./public/script.js"></script>
</html>
